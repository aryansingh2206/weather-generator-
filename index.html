<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            animation: fadeIn 0.5s ease-in-out;
        }

        input {
            width: 80%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            text-align: center;
        }

        button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #ff3b2f;
        }

        .weather-info {
            margin-top: 15px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .error {
            color: #ffcccb;
            margin-top: 10px;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h2>Weather App</h2>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <p class="error"></p>
        <div class="weather-info">
            <h3 id="cityName"></h3>
            <p id="temperature"></p>
            <p id="condition"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </div>

    <script>
        async function getWeather() {
            const apiKey = "18474ccb02594d64a4343349252702"; // Replace with your WeatherAPI key
            const city = document.getElementById("cityInput").value;
            const errorText = document.querySelector(".error");
            const weatherInfo = document.querySelector(".weather-info");

            if (!city) {
                errorText.textContent = "Please enter a city name!";
                return;
            }

            try {
                errorText.textContent = "Loading...";
                weatherInfo.style.display = "none";

                const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`);
                const data = await response.json();

                if (data.error) {
                    errorText.textContent = "City not found. Try again!";
                    return;
                }

                document.getElementById("cityName").textContent = data.location.name;
                document.getElementById("temperature").textContent = `üå° Temperature: ${data.current.temp_c}¬∞C`;
                document.getElementById("condition").textContent = `‚òÅ Condition: ${data.current.condition.text}`;
                document.getElementById("humidity").textContent = `üíß Humidity: ${data.current.humidity}%`;
                document.getElementById("wind").textContent = `üí® Wind: ${data.current.wind_kph} km/h`;

                errorText.textContent = "";
                weatherInfo.style.display = "block";

            } catch (error) {
                errorText.textContent = "Failed to fetch weather data!";
            }
        }
    </script>
</body>
</html>
